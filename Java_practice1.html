<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input 함수를 서보자  </title>
  </head>
  <body>
    <h1>hi뜨게 만들기</h1>
    <input type="button" name="hi" value="hi" onclick="'alert('hi')'">
    <h1>change라고 글자를 쓰고 input을 누르면 나타남</h1>
    <input type="text" name="" value="" onchange="alert('change')">
    <h1>'키를 눌렀다'고 아무글자나 쓰면 나타남</h1>
    <input type="text" name="" value="" onkeydown="alert('키를눌렀다')">
  </body>
</html>
