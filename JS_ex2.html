<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS 조건문</title>
    <style media="screen">
      .ex{
        width: 300px;
        border-style: solid;
        border-color: green;
        float: left;
      }
      .so{
        width: 300px;
        border-style: solid;
        border-color: black;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>Conditional statements 조건선언문</h1>
    <div class="ex">
      <script>
        document.write("1<br />");
        document.write("2<br />");
        document.write("3<br />");
        document.write("4<br />");
      </script>
    </div>
    <div class="so">
      <script>
      var name = 1
        document.write("1<br />");
        if (name===1) {
           document.write("2<br />");
        } else {
          document.write("3<br />");
        }
        document.write("4<br />");
      </script>
    </div>

  </body>
</html>
