<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="form" action="register.php" method="post">
      <!-- required 속성은 반드시 입력해야만 submit 이 된다 -->
      <input type="text" name="id" placeholder="아이디를 입력" required>
      <input type="email" name="emailv" placeholder="이메일 입력">
      <!--  []안에 들어있는 정규표현식에따라 입력해야만 submit 이 된다.-->
      <input type="text" name="password" required pattern="[a-zA-Z]">
      <input type="submit">
    </form>
  </body>
</html>
