<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS 예제 연습1</title>
  </head>
  <body>
    <!-- 비교 연산자와 불리언(true 또는 false) -->
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
     <script>
     //  1 과 1 이 같은가? 하는 질문
       document.write(1===1);
     </script>
     <h3>1===2</h3>
      <script>
      //  1 과 1 이 같은가? 하는 질문
        document.write(1===2);
      </script>
      <!--  &lt = 부등호(<) less than
              &gt = 부등호(>) greater than
              &nbsp = 공백을 의미
              &amp = 앰퍼샌드(%) 기호-->
      <h3>1&lt;1</h3>
      <script>
        document.write(1<1);
      </script>
  </body>
</html>
